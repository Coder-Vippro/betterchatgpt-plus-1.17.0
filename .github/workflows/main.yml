name: Build, Push and Run Docker

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v4
        with:
          registry: ghcr.io
          username: ${{ secrets.GITHUB_ACTOR }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/my-image:latest .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository }}/my-image:latest

  run_container:
    runs-on: self-hosted
    needs: build_and_push
    steps:
      - name: Pull image and run container
        run: |
          docker pull ghcr.io/${{ github.repository }}/my-image:latest
          docker run -d --name my_container ghcr.io/${{ github.repository }}/my-image:latest