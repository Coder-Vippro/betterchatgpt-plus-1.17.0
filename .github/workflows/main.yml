name: Build, Push and Run Docker

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/coder-vippro/betterchatgpt-plus-1.17.0/my-image:latest

  run_container:
    runs-on: self-hosted
    needs: build_and_push
    steps:
      - name: Pull image
        run: docker pull ghcr.io/coder-vippro/betterchatgpt-plus-1.17.0/my-image:latest

      - name: Run container
        run: docker run -d --name my_container ghcr.io/coder-vippro/betterchatgpt-plus-1.17.0/my-image:latest
